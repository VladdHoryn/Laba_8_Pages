<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="board">
  <div class="column" id="todo">
    <h2>To do</h2>
    <div class="task" draggable="true" id="task9">Item #9</div>
    <div class="task" draggable="true" id="task3">Item #3</div>
    <div class="task" draggable="true" id="task5">Item #5</div>
    <div class="task" draggable="true" id="task4">Item #4</div>
  </div>

  <div class="column" id="working">
    <h2>Working</h2>
    <div class="task" draggable="true" id="task6">Item #6</div>
    <div class="task" draggable="true" id="task8">Item #8</div>
    <div class="task" draggable="true" id="task7">Item #7</div>
  </div>

  <div class="column" id="done">
    <h2>Done</h2>
    <div class="task" draggable="true" id="task11">Item #11</div>
    <div class="task" draggable="true" id="task2">Item #2</div>
    <div class="task" draggable="true" id="task13">Item #13</div>
    <div class="task" draggable="true" id="task14">Item #14</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
